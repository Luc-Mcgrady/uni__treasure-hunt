<head>
	<link rel="stylesheet" href="quiz.css">
	<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

	<script src="API.js"></script>
	<script src="quizquestions.js"></script>
	<script src="quizquiz.js"></script>
	<script src="quizselector.js"></script>
</head>

<body>
	<h1>Quiz</h1>
	
	<div id="questions"></div>
	<script> 
	getURL(siteURL + "getCatagories","catagoriesCallback")

	function catagoriesCallback(catagories) {
		const container = document.getElementById("questions")
		catagories = formatCatagoryData(catagories)

		ReactDOM.render(
			React.createElement(QuizPickerList, {"catagories": catagories})
			, container
		) 
	}
	</script>
</body>
